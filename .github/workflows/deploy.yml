name: Deploy Bible Doctrine Hugo Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.149.1'
        extended: true

    - name: Build Hugo site
      run: hugo --minify --baseURL="https://bible-doctrine.com"

    - name: Deploy to Hetzner server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/bible-doctrine-hugo
          git fetch origin main
          git reset --hard origin/main
          rm -rf public/*
          hugo --minify --baseURL="https://bible-doctrine.com"
          echo "✅ Bible Doctrine site deployed successfully"
          echo "📝 Current commit: $(git rev-parse HEAD)"

    - name: Verify deployment
      run: |
        echo "🚀 Bible Doctrine deployment completed!"
        echo "📦 Site built with Hugo ${{ steps.hugo-setup.outputs.hugo-version }}"
        echo "🌐 Live at: https://bible-doctrine.com"
