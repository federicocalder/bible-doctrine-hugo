<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
</head>
<body>
    <header>
        <h1><a href="{{ .Site.BaseURL }}" style="color: inherit; text-decoration: none;">Bible Doctrine</a></h1>
        <p class="subtitle">R.B. Thieme Jr. Teachings</p>
    </header>

    <nav>
        <a href="{{ .Site.BaseURL }}">Home</a>
        <a href="{{ "david" | absURL }}">David Series</a>
    </nav>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>&copy; Bible Doctrine Teachings | R.B. Thieme Jr.</p>
    </footer>
</body>
</html>
